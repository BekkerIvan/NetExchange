services:
    server:
        image: php:8-apache
        ports:
            - 5002:80
        volumes:
            - ./server/:/var/www/html/
            - ./server/php.ini:/usr/local/etc/php/conf.d/php.ini
        env_file:
            - server/.env
        command: /bin/bash -c "docker-php-ext-install mysqli && a2enmod rewrite && apache2-foreground"
    client:
        build:
            context: ./client
            dockerfile: Dockerfile
        ports:
            - "5001:5000"
        env_file:
            -   client/.env
        volumes:
            - ./client:/app
            - /app/node_modules
    mysql:
        image: mysql:8.0
        environment:
            MYSQL_ROOT_PASSWORD: "secret"
            MYSQL_USER: "user"
            MYSQL_PASSWORD: "secret"
            MYSQL_DATABASE: "exchange"
        volumes:
            - mysql8data:/var/lib/mysql
        command:
            - --default-authentication-plugin=caching_sha2_password
            - --lower_case_table_names=1
            - --sql_mode=
        ports:
            - 3306:3306
volumes:
    mysql8data: